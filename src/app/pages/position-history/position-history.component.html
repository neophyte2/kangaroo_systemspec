<div class="wrapper wrapper-full-page " style="background-color: #f4f3ee;">
    <div class="full-page section-image">
        <div class="content">
            <div class="container">
                <div class="col-lg-12 col-md-12 ml-auto mr-auto">
                    <div class="card card-login">
                        <div class="card-header">
                            <div class="card-header">
                                <a (click)="genSrv.goBack()" class="text-success" style="cursor: pointer;"> &#60;&#60;
                                    GoBack
                                </a>
                                <h3 class="header text-center">KANGAROO POSITION HISTORY</h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">First Kangaroo Position</th>
                                            <th scope="col">Second Kangaroo Position</th>
                                            <th scope="col">First Kangaroo Position</th>
                                            <th scope="col">Second Kangaroo Position</th>
                                            <th scope="col">Result</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of postionHistoryInfo" style="text-align:center;">
                                            <td>{{item.first_pos}}</td>
                                            <td>{{item.second_pos}}</td>
                                            <td>{{item.first_jmp}}</td>
                                            <td>{{item.second_jmp}}</td>
                                            <td [ngStyle]="{'color':item.meetPoint === 'YES' ? 'green' : 'red' }">
                                                {{item.meetPoint}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
